<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
  <!-- <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script> -->
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // loadSidebar: true,
      subMaxLevel: 2,
      name: 'Vue.js 快速学习',
      basePath: './docs/',
      loadSidebar: '../_sidebar.md',
      coverpage: '../_coverpage.md',
      homePage: '../README.md',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        // 搜索标题的最大程级, 1 - 6
        depth: 2
      },
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      repo: 'https://github.com/huoqishi/vuejs-docs',
      // repo: 'huoqishi/vuejs-docs.git',
      autoHeader: true,
      homepage: '../README.md',
      executeScript: true,
      auto2top: true,
      plugins: [
        // EditOnGithubPlugin.create('https://github.com/lipengzhou/vuejs-tutorial/tree/master/docs')
        // EditOnGithubPlugin.create('https://github.com/huoqishi/vuejs-docs/')
      ]
    }
    // 回到顶部
    // document.querySelector('.back-to-top').addEventListener('click', function () {
    //   window.scrollTo(0, 0)
    // })
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script> -->
  <!-- Zoom image Plugin -->
  <!-- <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script> -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-bash.js"></script>
</body>

</html>
